        <script>
        var map = L.map('map', {
            zoomControl:false, maxZoom:28, minZoom:1
        }).fitBounds([[51.84300032543632,-8.541381870044022],[51.913688098912964,-8.378354897409796]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        // remove popup's row if "visible-with-data"
        function removeEmptyRowsFromPopupContent(content, feature) {
         var tempDiv = document.createElement('div');
         tempDiv.innerHTML = content;
         var rows = tempDiv.querySelectorAll('tr');
         for (var i = 0; i < rows.length; i++) {
             var td = rows[i].querySelector('td.visible-with-data');
             var key = td ? td.id : '';
             if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                 rows[i].parentNode.removeChild(rows[i]);
             }
         }
         return tempDiv.innerHTML;
        }
        // modify popup if contains media
        function addClassToPopupIfMedia(content, popup) {
            var tempDiv = document.createElement('div');
            tempDiv.innerHTML = content;
            var imgTd = tempDiv.querySelector('td img');
            if (imgTd) {
                var src = imgTd.getAttribute('src');
                if (/\.(jpg|jpeg|png|gif|bmp|webp|avif)$/i.test(src)) {
                    popup._contentNode.classList.add('media');
                    setTimeout(function() {
                        popup.update();
                    }, 10);
                } else if (/\.(mp3|wav|ogg|aac)$/i.test(src)) {
                    var audio = document.createElement('audio');
                    audio.controls = true;
                    audio.src = src;
                    imgTd.parentNode.replaceChild(audio, imgTd);
                    popup._contentNode.classList.add('media');
                    setTimeout(function() {
                        popup.setContent(tempDiv.innerHTML);
                        popup.update();
                    }, 10);
                } else if (/\.(mp4|webm|ogg|mov)$/i.test(src)) {
                    var video = document.createElement('video');
                    video.controls = true;
                    video.src = src;
                    video.style.width = "400px";
                    video.style.height = "300px";
                    video.style.maxHeight = "60vh";
                    video.style.maxWidth = "60vw";
                    imgTd.parentNode.replaceChild(video, imgTd);
                    popup._contentNode.classList.add('media');
                    // Aggiorna il popup quando il video carica i metadati
                    video.addEventListener('loadedmetadata', function() {
                        popup.update();
                    });
                    setTimeout(function() {
                        popup.setContent(tempDiv.innerHTML);
                        popup.update();
                    }, 10);
                } else {
                    popup._contentNode.classList.remove('media');
                }
            } else {
                popup._contentNode.classList.remove('media');
            }
        }
        var zoomControl = L.control.zoom({
            position: 'topleft'
        }).addTo(map);
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_BasemapGoogleSatellite_0');
        map.getPane('pane_BasemapGoogleSatellite_0').style.zIndex = 400;
        var layer_BasemapGoogleSatellite_0 = L.tileLayer('https://mt1.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
            pane: 'pane_BasemapGoogleSatellite_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_BasemapGoogleSatellite_0;
        map.addLayer(layer_BasemapGoogleSatellite_0);
        map.createPane('pane_BasemapOpenStreetMap_1');
        map.getPane('pane_BasemapOpenStreetMap_1').style.zIndex = 401;
        var layer_BasemapOpenStreetMap_1 = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            pane: 'pane_BasemapOpenStreetMap_1',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_BasemapOpenStreetMap_1;
        map.addLayer(layer_BasemapOpenStreetMap_1);
        function pop_Benches_2(feature, layer) {
        }

        function style_Benches_2_0() {
            return {
                pane: 'pane_Benches_2',
        rotationAngle: 0.0,
        rotationOrigin: 'center center',
        icon: L.icon({
            iconUrl: 'markers/Benches_2.svg',
            iconSize: [19.0, 19.0]
        }),
                interactive: true,
            }
        }
        map.createPane('pane_Benches_2');
        map.getPane('pane_Benches_2').style.zIndex = 402;
        map.getPane('pane_Benches_2').style['mix-blend-mode'] = 'normal';
        var layer_Benches_2 = new L.geoJson(json_Benches_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Benches_2',
            layerName: 'layer_Benches_2',
            pane: 'pane_Benches_2',
            onEachFeature: pop_Benches_2,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.marker(latlng, style_Benches_2_0(feature));
            },
        });
        bounds_group.addLayer(layer_Benches_2);
        map.addLayer(layer_Benches_2);
        function pop_Toilets_3(feature, layer) {
        }

        function style_Toilets_3_0() {
            return {
                pane: 'pane_Toilets_3',
        rotationAngle: 0.0,
        rotationOrigin: 'center center',
        icon: L.icon({
            iconUrl: 'markers/Toilets_3.svg',
            iconSize: [19.0, 19.0]
        }),
                interactive: true,
            }
        }
        map.createPane('pane_Toilets_3');
        map.getPane('pane_Toilets_3').style.zIndex = 403;
        map.getPane('pane_Toilets_3').style['mix-blend-mode'] = 'normal';
        var layer_Toilets_3 = new L.geoJson(json_Toilets_3, {

        });
        bounds_group.addLayer(layer_Toilets_3);
        map.addLayer(layer_Toilets_3);
        function pop_WalkingLocations_4(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Photo'] !== null ? '<img src="images/' + String(feature.properties['Photo']).replace(/[\\/:]/g, '_').trim().replace(/'/g, '\'').replace(/"/g, '&quot;') + '">' : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><p style="font-size:24px">' + (feature.properties['Name'] !== null ? autolinker.link(String(feature.properties['Name']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Description'] !== null ? autolinker.link(String(feature.properties['Description']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Parking</strong><br />' + (feature.properties['Parking'] !== null ? autolinker.link(String(feature.properties['Parking']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Toilets</strong><br />' + (feature.properties['Toilets'] !== null ? autolinker.link(String(feature.properties['Toilets']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Condition</strong><br />' + (feature.properties['Condition'] !== null ? autolinker.link(String(feature.properties['Condition']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Activities</strong><br />' + (feature.properties['Activities'] !== null ? autolinker.link(String(feature.properties['Activities']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_WalkingLocations_4_0() {
            return {
                pane: 'pane_WalkingLocations_4',
        rotationAngle: 0.0,
        rotationOrigin: 'center center',
        icon: L.icon({
            iconUrl: 'markers/WalkingLocations_4.svg',
            iconSize: [38.0, 38.0]
        }),
                interactive: true,
            }
        }
        map.createPane('pane_WalkingLocations_4');
        map.getPane('pane_WalkingLocations_4').style.zIndex = 404;
        map.getPane('pane_WalkingLocations_4').style['mix-blend-mode'] = 'normal';
        var layer_WalkingLocations_4 = new L.geoJson(json_WalkingLocations_4, {
            attribution: '',
            interactive: true,
            dataVar: 'json_WalkingLocations_4',
            layerName: 'layer_WalkingLocations_4',
            pane: 'pane_WalkingLocations_4',
            onEachFeature: pop_WalkingLocations_4,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.marker(latlng, style_WalkingLocations_4_0(feature));
            },
        });
        bounds_group.addLayer(layer_WalkingLocations_4);
        map.addLayer(layer_WalkingLocations_4);
        map.on("zoomend", function(e) {
            if (map.getZoom() <= 19 && map.getZoom() >= 13) {
                map.addLayer(layer_Benches_2);
            } else if (map.getZoom() > 19 || map.getZoom() < 13) {
                map.removeLayer(layer_Benches_2);
            }
            if (map.getZoom() <= 19 && map.getZoom() >= 13) {
                map.addLayer(layer_Toilets_3);
            } else if (map.getZoom() > 19 || map.getZoom() < 13) {
                map.removeLayer(layer_Toilets_3);
            }
        });
            if (map.getZoom() <= 19 && map.getZoom() >= 13) {
                map.addLayer(layer_Benches_2);
            } else if (map.getZoom() > 19 || map.getZoom() < 13) {
                map.removeLayer(layer_Benches_2);
            }
            if (map.getZoom() <= 19 && map.getZoom() >= 13) {
                map.addLayer(layer_Toilets_3);
            } else if (map.getZoom() > 19 || map.getZoom() < 13) {
                map.removeLayer(layer_Toilets_3);
            }
        var overlaysTree = [
            {label: '<img src="legend/WalkingLocations_4.png" /> Walking Locations', layer: layer_WalkingLocations_4},
            {label: '<img src="legend/Toilets_3.png" /> Toilets', layer: layer_Toilets_3},
            {label: '<img src="legend/Benches_2.png" /> Benches', layer: layer_Benches_2},
            {label: "Basemap: Open Street Map", layer: layer_BasemapOpenStreetMap_1},
            {label: "Basemap: Google Satellite", layer: layer_BasemapGoogleSatellite_0},]
        var lay = L.control.layers.tree(null, overlaysTree,{
            //namedToggle: true,
            //selectorBack: false,
            //closedSymbol: '&#8862; &#x1f5c0;',
            //openedSymbol: '&#8863; &#x1f5c1;',
            //collapseAll: 'Collapse all',
            //expandAll: 'Expand all',
            collapsed: true,
        });
        lay.addTo(map);
        setBounds();
        map.addControl(new L.Control.Search({
            layer: layer_WalkingLocations_4,
            initial: false,
            hideMarkerOnCollapse: true,
            propertyName: 'Name'}));
        if (typeof url === 'undefined') {
            document.getElementsByClassName('search-button')[0].className += ' fa fa-binoculars';
        } else {
            document.getElementsByClassName('search-button')[1].className += ' fa fa-binoculars';
